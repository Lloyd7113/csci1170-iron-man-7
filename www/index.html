  <section id="homepg-deals">

    <div id="deal1" class="deal">
      <img class="deal-img" src="img/unnamed-4.png" alt="A plate of heavily-leayered and delicious-looking nachos.">

    <div id="deal2" class="deal">

  <section id="homepg-contact">
    <h3>Contact</h3>
    <section id="contact-body">
      <form id="contact">

        <div id="names">
          <input id="first-name" type="text" name="first-name" placeholder="First name">
          <input id="last-name" type="text" name="last-name" placeholder="Last name">
        </div>

        <div id="email-div">
          <input id="email" type="text" name="email" placeholder="Email address">
        </div>

        <div id="textarea-div">
          <textarea name="name" rows="8" cols="50" placeholder="Questions, comments, concerns? Type them here!"></textarea>
        </div>

        <input id="send-btn" type="button" name="send-btn" value="Send!">

      </form>
    </section>
  </section>
